# ***  SPECIFY this profile using VM ARGUMENT: -Dspring.profiles.active=test  **** #

# Same as SERVER_PORT (EX: -DSERVER_PORT=8088 ) VM OPTION, when both vm option and this is specified, VM OPTION wins
server.port=7777

# Data source configuration
spring.datasource.url=jdbc:h2:file:~/test_dastboot
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Data source pooling configuration
spring.datasource.max-active=10
spring.datasource.max-idle=8
spring.datasource.max-wait=10000
spring.datasource.min-evictable-idle-time-millis=1000
spring.datasource.min-idle=8
spring.datasource.time-between-eviction-runs-millis=1